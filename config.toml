title = "rollyourown.xyz template"
baseURL = "ryo-test.de"

theme = "ananke"
contentDir = "content"
defaultContentLanguage = "en"

SectionPagesMenu = "main"
enableRobotsTXT = true

[languages]

  [languages.en]
    languageName = 'English'
    weight = 1
    [[languages.en.menu.main]]
      name = "Home"
      url = "/"
      weight = 1
    [[languages.en.menu.main]]
      name = "About"
      url = "/about/"
      weight = 2

  [languages.de]
    languageName = 'Deutsch'
    weight = 2
    [[languages.de.menu.main]]
      name = "Start"
      url = "/de/"
      weight = 1
    [[languages.de.menu.main]]
      name = "Ãœber"
      url = "/de/about/"
      weight = 2

[params]
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  description = "rollyourown.xyz template"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
